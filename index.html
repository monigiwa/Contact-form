<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
        <h1>Contact Form</h1>
    <div class="container">    
        <fieldset>
            <legend>Fill in correct details.</legend>
        <form action="" id="form">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name here" required>
            <label for="email">Email address</label>
            <input type="email" id="email" placeholder="Enter your email here" required>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter your number here" required>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password here" required>
            <label for="male">Male</label>
            <input type="radio" name="sex" id="male" value="male">
            <label for="female">Female</label>
            <input type="radio" name="sex" id="female" value="female"> <br>
            <button onclick="myFunction()" id="submit" type="submit">Submit</button>
            </form>
        </fieldset>
    </div>
    <p class="text1">Don't forget to connect with us on all of our social media platforms <a href="www.facebook.com">@facebook</a>, <a href="www.twitter.com">@twitter</a>, and <a href="www.instagram.com">@instagram</a></p>
            <p class="text2">We will be glad to do business with you. Thank you!</p>
    <script>
        var form = document.getElementById('form');
        function myFunction() {
            if (form.checkValidity()) {
                alert("Details submitted successfully!"); 
            }
        }
    </script>

</body>
</html>
